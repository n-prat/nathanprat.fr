timezone:    Europe/Paris
future:      true
highlighter: pygments
markdown:    kramdown
#paginate:    
#paginate_path: "page:num"

# https://github.com/mojombo/jekyll/wiki/Permalinks
#permalink:   /:categories/:title
#permalink: /:title/
#permalink: /:title/

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      lang: en
      permalink: /:name/
  -
    scope:
      path: _posts/en
    values:
      lang: en
      permalink: /en/:name/
  -
    scope:
      path: _posts/fr
    values:
      lang: fr
      permalink: /fr/:name/

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false

  coderay:
    coderay_line_numbers: 
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class
